{% extends "template.html" %} {% block conteudo %}
<a class="btn btn-primary mt-3" href="{{ url_for('novo') }}">Novo Jogo</a>
<table class="table table-striped table-responsive table-bordered mt-3">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Console</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for jogo in jogos %}
    <tr>
      <td>{{ jogo.nome }}</td>
      <td>{{ jogo.categoria }}</td>
      <td>{{ jogo.console }}</td>
      <td>
        <a
          href="{{ url_for('editar', id=jogo.id) }}"
          style="text-decoration: none"
        >
          Editar
        </a>
        <a
          href="{{ url_for('deletar', id=jogo.id) }}"
          style="text-decoration: none; color: red"
          onclick="return confirm('Tem certeza que deseja deletar este jogo?');"
        >
          Deletar
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
